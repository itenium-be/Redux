<h1>Add Provider</h1>

<form [formGroup]="frm">
  <div class="form-group" >
    <label>Code</label>
    <input type="text" formControlName="code" class="form-control" placeholder="Code" style="width: 150px">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" placeholder="Name">
  </div>
  <div class="form-check">
    <input type="checkbox" formControlName="active" class="form-check-input">
    <label class="form-check-label">Active</label>
  </div>
  <button type="button" class="btn btn-primary" (click)="ok()">Submit</button>
  <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
</form>
